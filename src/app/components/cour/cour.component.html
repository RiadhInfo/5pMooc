


    <div class="jumbotron text-center">
        <h1>MEAN Stack Application</h1>
        <p class="lead">Welcome to the MEAN Stack Application by <strong>The Talent Pool</strong></p>
        <div>
          <a *ngIf="!authService.loggedIn()" routerLink="/register" class="btn btn-primary">Register</a>
          <a *ngIf="!authService.loggedIn()" routerLink="/login" class="btn btn-default">Login</a>
          <a *ngIf="authService.loggedIn()" routerLink="/cours" class="btn btn-success">Afficher les cours</a>
        </div>
      </div>

      <div class="row">

    <div *ngFor="let item of cours | paginate: { itemsPerPage:6,currentPage:p } " class="global col-sm-4">
    <div  class="card" style="width: 90%;">
      <img class="card-img-top" src="{{item.imageCourseLink}}" alt="Card image cap">
      <div class="card-body">
        <a routerLink="/cour/{{item._id}}"><h5 class="card-title">{{item.title}}</h5></a>
        <p class="card-text">{{item.author}}</p>
        <a href="#" class="btn btn-primary">Read More</a>
      </div>
    </div>
    </div>

</div>

<div style = "text-align: center;margin:20px">

    <pagination-controls (pageChange)="p =$event"></pagination-controls>
</div>
